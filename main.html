<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Click and Drag Cubes</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="items" id="container">
    <!-- 25 cubes -->
    <div class="item" style="left:0px; top:0px;">01</div>
    <div class="item" style="left:110px; top:0px;">02</div>
    <div class="item" style="left:220px; top:0px;">03</div>
    <div class="item" style="left:330px; top:0px;">04</div>
    <div class="item" style="left:440px; top:0px;">05</div>
    <div class="item" style="left:0px; top:110px;">06</div>
    <div class="item" style="left:110px; top:110px;">07</div>
    <div class="item" style="left:220px; top:110px;">08</div>
    <div class="item" style="left:330px; top:110px;">09</div>
    <div class="item" style="left:440px; top:110px;">10</div>
    <div class="item" style="left:0px; top:220px;">11</div>
    <div class="item" style="left:110px; top:220px;">12</div>
    <div class="item" style="left:220px; top:220px;">13</div>
    <div class="item" style="left:330px; top:220px;">14</div>
    <div class="item" style="left:440px; top:220px;">15</div>
    <div class="item" style="left:0px; top:330px;">16</div>
    <div class="item" style="left:110px; top:330px;">17</div>
    <div class="item" style="left:220px; top:330px;">18</div>
    <div class="item" style="left:330px; top:330px;">19</div>
    <div class="item" style="left:440px; top:330px;">20</div>
    <div class="item" style="left:0px; top:440px;">21</div>
    <div class="item" style="left:110px; top:440px;">22</div>
    <div class="item" style="left:220px; top:440px;">23</div>
    <div class="item" style="left:330px; top:440px;">24</div>
    <div class="item" style="left:440px; top:440px;">25</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
